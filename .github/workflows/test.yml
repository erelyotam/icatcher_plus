name: Test iCatcher+
on: [push]
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
        
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          
      - name: Restore cached models
        uses: actions/cache@v2
        with:
          path: /home/runner/.cache/icatcher_plus/0.0.13/icatcher+_models.zip.unzip/
          key: ${{ runner.os }}-models-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-models-${{ env.cache-name }}
            ${{ runner.os }}-models-
            ${{ runner.os }}-

      - name: Run tests
        run:  python -m pytest tests
        
      - name: Cache models
        uses: actions/cache@v2
        with:
          path: /home/runner/.cache/icatcher_plus/0.0.13/icatcher+_models.zip.unzip/
          key: ${{ runner.os }}-models-${{ env.cache-name }}
